<html>
  <head>
    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script src="src/formfactor.js"></script>
    <style>
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis line {
        stroke: lightgrey;
      }

      .x.axis .minor {
        stroke-opacity: 0.5;
      }

      .x.axis path {
        fill: none;
        stroke: #000;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>
  </head>
  <body>

    <div id="graph" class="aGraph" 
	 style="position:absolute;top:0px;left:0; float:left;">
    </div>

    <script src="src/grapher.js"></script>

  </body>
</html>
