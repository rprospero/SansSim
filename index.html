<!DOCTYPE html>

<html>
  <head>
    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script src="src/formfactor.js"></script>
    <style>
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis line {
        stroke: lightgrey;
      }

      .x.axis .minor {
        stroke-opacity: 0.5;
      }

      .x.axis path {
        fill: none;
        stroke: #000;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="row">
      <div id="graph" class="aGraph col-md-9"> 
      </div>

      <div id="status" class="col-md-3">
	<label>
	  Radius (nm)
	  <input type="number" value="60.0" id="radius">
	</label>
	<label>
	  Contrast (A^-2)
	  <input type="number" value="1.0e-6" id="contrast" step="1e-7">
	</label>
	<label>
	  Scale
	  <input type="number" value="1.0" id="scale">
	</label>
	<label>
	  Background (A^-2)
	  <input type="number" value="0" id="noise" step="1e-7">
	</label>
      </div>
    </div>

    <script src="src/grapher.js"></script>

  </body>
</html>
